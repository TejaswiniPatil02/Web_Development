<!DOCTYPE html>
<html lang="en">

    <title>list style</title>
    <link rel="stylesheet"href="CSS/list style.css">
</head>
<body>
    <p>Example of unorderd list</p>
    <ul class="a">

    <li>coffe</li>
    <li> Tea</li>
    <li>cocco cola</li>
    </ul>

    <ul class="b">
        <li>cars</li>
        <li>flowers</li>
        <li>home</li>
        </ul>
        <p> Example of orderd list</p>

        <ol class="c">
            <li>coffe</li>
            <li>tea</li>
            <li>cococola</li>
        </ol>
        <ol class="d">
            <li>cars</li>
            <li>tea</li>
            <li>cococola</li>
        </ol>


    
</body>
</html>
