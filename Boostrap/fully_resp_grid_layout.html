<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>Grid Layout</title>
</head>
<body>
    <div class="Container">
        <div class="row">
            <div class="col-12 col-sm-6 col-md-4 col-lg-3 bg-primary text-white  text-center p-3">Column 1</div>
            <div class="col-12 col-sm-6 col-md-4 col-lg-3 bg-secondary text-white text-center p-3">column 2</div>
            <div class="col-12 col-sm-6 col-md-4 col-lg-3 bg-info text-white text-center p-3">Column 3</div>
            <div class="col-12 col-sm-6 col-md-4 col-lg-3 bg-dark text-white text-center ">Column 4</div>
            <div class="col-12 col-sm-6 col-md-4 col-lg-3 bg-warning text-white text-center p-3">Column 5</div>
            <div class="col-12 col-sm-6 col-md-4 col-lg-3 bg-danger text-white text-center p-3">Column 6</div>

        </div>
    </div>
 
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
